<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Fox Club </title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
</head>
<body>
<h1> Registration </h1>

<span th:if="${errorflag}" style="color: red"> You have provided a name that has not been used before, add it as a new one!</span>
<span th:unless="${errorflag}"> Please provide a name, so you can associate it to your pet! </span>

<form action="#" th:action="@{/login}" method="get">
    <p><label for="name"> Name: </label>
        <input type="text" id="name" name="name"/></p>

    <p><label for="password"> Password: </label>
        <input type="text" id="password" name="password"/></p>

    <p><label for="password2"> Re-enter password: </label>
        <input type="text" id="password2" name="password2"/></p>

    <p><input type="submit" value="Create user"/></p>
    </p>
</form>
</body>
</html>
